name: Release

on:
  push:
    tags:
      - 'v*'

# Required to create GitHub Releases and upload artifacts
permissions:
  contents: write

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: make install-tools

      - name: Run verification
        run: make verify

  release:
    name: Build & Publish
    needs: quality
    runs-on: ubuntu-latest
    steps:
      # Fetch full history so GoReleaser can build changelog and tag metadata
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # Single entry point for building all artifacts and publishing the release
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
